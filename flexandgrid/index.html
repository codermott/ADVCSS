<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox and Grid Web Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Flexbox and Grid Web Page</h1>
    </header>

    <div class="container">
        <!--Flex Box Section-->
        <div class="flex-box-section">
            <h2>Flexbox Section</h2>
            <div class="box">Flexbox</div>
            <p>This is some additional content in the Flexbox section. You can add more text, images, or other elements here.</p>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
            <button>Click Me</button>
        </div>
        <!--Grid Box Section-->
        <div class="grid-section">
            <h2>Grid Section</h2>
            <div class="box">Grid</div>
            <div class="grid-content">
                <div class="grid-box">1</div>
                <div class="grid-box">2</div>
                <div class="grid-box">3</div>
                <div class="grid-box">4</div>
            </div>
        </div>
    </div>
</body>
</html>
